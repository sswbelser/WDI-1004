<div class="container">
	<h1>My Favorites</h1>
	<div class="row" ng-show="favorites.length > 0">
		<div class="col-md-3" ng-repeat="favorite in favorites">
			<div class="thumbnail">
				<img ng-src="{{favorite.images.standard_resolution.url}}" alt="Instagram Photo">
				<br>
				<p>@{{favorite.user.username}}
					<span class="pull-right">
						<span class="glyphicon glyphicon-heart"></span>	
						<ng-pluralize count="{{photo.likes.count}}" when="{'one': '1 like', 'other': '{} likes'}"></ng-pluralize>
					</span>
				</p>
			</div>
		</div>
	</div>
</div>
